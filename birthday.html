<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Topper Atul 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 60px;
      color: #FFD700;
      animation: glow 1.5s ease-in-out infinite alternate;
      font-family: 'Pacifico', cursive;
    }

    h2 {
      font-size: 30px;
      margin-top: 10px;
      color: #00FFCC;
    }

    .balloon {
      width: 60px;
      height: 80px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
      }
      to {
        text-shadow: 0 0 20px #FFA500, 0 0 30px #FFA500;
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-100px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday 🎂</h1>
    <h2>Topper Atul 👑</h2>
    <p>🎉 Wishing you all success, fun and topper-level vibes! 🎉</p>
  </div>

  <!-- Balloons -->
  <div class="balloon" style="left: 20%; background: #FF69B4;"></div>
  <div class="balloon" style="left: 40%; background: #00FFFF; animation-delay: 1s;"></div>
  <div class="balloon" style="left: 60%; background: #FFA500; animation-delay: 2s;"></div>
  <div class="balloon" style="left: 80%; background: #ADFF2F; animation-delay: 3s;"></div>

  <div class="footer">~ From Priyanshu with ❤️</div>
</body>
</html>
